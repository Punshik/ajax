<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>The Star Wars API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-wrapper">
  <form class="search-form">
    <input type="text" class="search" placeholder="Название планеты" title="Поле ввода">
    <ul class="suggestions">
      <li id="li1">Загрузка...</li>
    </ul>
  </form>
</section>
<script src="ajax.js"></script>

<div class="infoWindow">
  <p><span id="planetName" style="font-size: 20px;"><span></p>
  <p>Создана: <span id="planetCreated"><span></p>
  <p>Климат: <span id="planetClimat"><span></p>
  <p>Диаметр: <span id="planetDiameter"><span></p>
  <p>Гравитация: <span id="planetGravity"><span></p>
  <p>Орбитальный период: <span id="planetOrbPeriod"><span></p>
  <p>Популяция: <span id="planetPopulation"><span></p>
  <p>Жители: <span id="planetResidents"><span></p>
  <p>Период вращения: <span id="planetRotPeriod"><span></p>
  <p>Поверхностные воды: <span id="planetSurfWater"><span></p>
  <p>Местность: <span id="planetTerrain"><span></p>
  <p>Фильмы: <span id="planetFilms"><span></p>
  <input id="close1" type="button" value="Закрыть">
</div>



</body>
</html>
